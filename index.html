<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title
</head>
<body>

  <header class="hero">
    <div class="container row">
      
      <a class="hero__logo" href="#">
        <img class="hero__logo__img" src="images/logo.svg" alt="huddle">
      </a>

    <div class="hero__content">

        <img class="hero__img" src="images/illustration-mockups.svg" alt="illustration mockups">
        
        <div class="hero__texts">
          <h2 class="hero__texts__title">Build The Community Your Fans Will Love</h2>
          <p class="hero__texts__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.             Create connections with your users as you engage in genuine discussion.</p>
          <a class="hero__texts__btn" href="#">Register</a>
        </div>

    </div>

      <div class="hero__social">
        <ul class="hero__social__list">
          <li class="hero__social__item"><a href="#" class="hero__social__link"><i class="fab fa-facebook-f hero__social__icon"></i></a></li>
          <li class="hero__social__item"><a href="#" class="hero__social__link"><i class="fab fa-twitter hero__social__icon"></i></a></li>
          <li class="hero__social__item"><a href="#" class="hero__social__link"><i class="fab fa-instagram hero__social__icon"></i></a></li>
        </ul>
      </div>

    </div>


  </header>

    </p>
  </footer> -->
</body>
</html>
